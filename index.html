<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            padding: 0;
            margin: 0;
        }

        pre {
            margin: 0;
            padding: 0;
            overflow-x: auto;
            white-space: pre;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #c9d1d9;
            display: block;
        }
    </style>
</head>
<body>
    <pre><code id="content">-- Loading...</code></pre>

    <script>
        // Загрузка скрипта из файла
        async function loadScript() {
            try {
                const response = await fetch('script.lua');
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return await response.text();
            } catch (error) {
                return '-- Error: script.lua not found';
            }
        }

        // Загрузка контента
        window.onload = async function() {
            const contentElement = document.getElementById('content');
            const script = await loadScript();
            contentElement.textContent = script;
        };
    </script>
</body>
</html>
