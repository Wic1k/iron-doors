<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Script Loader</title>
</head>
<body>
    <script>
        // Загрузка и отдача чистого скрипта
        async function loadAndServeScript() {
            try {
                const response = await fetch('script.lua');
                if (!response.ok) {
                    document.body.textContent = '-- Error: script.lua not found';
                    return;
                }
                const script = await response.text();
                
                // Полностью заменяем всю страницу на чистый текст скрипта
                document.open();
                document.write(script);
                document.close();
                
                // Устанавливаем правильный Content-Type
                document.contentType = 'text/plain';
            } catch (error) {
                document.body.textContent = '-- Error loading script';
            }
        }

        loadAndServeScript();
    </script>
</body>
</html></head>
<body>
    <pre><code id="content">-- Loading...</code></pre>

    <script>
        // Загрузка скрипта из файла
        async function loadScript() {
            try {
                const response = await fetch('script.lua');
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return await response.text();
            } catch (error) {
                return '-- Error: script.lua not found';
            }
        }

        // Загрузка контента
        window.onload = async function() {
            const contentElement = document.getElementById('content');
            const script = await loadScript();
            contentElement.textContent = script;
        };
    </script>
</body>
</html>
