<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        pre {
            background: #161b22;
            padding: 0;
            margin: 0;
            overflow-x: auto;
            white-space: pre;
            word-wrap: normal;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #c9d1d9;
            display: block;
        }

        .error-container {
            background: #161b22;
            border: 2px solid #f85149;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #f85149;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <pre><code>-- Loading...</code></pre>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ Roblox executor
        function isRobloxExecutor() {
            return typeof game !== 'undefined' || 
                   typeof workspace !== 'undefined' ||
                   window.location.href.includes('roblox') ||
                   navigator.userAgent.includes('Roblox');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞ –∏–∑ —Ñ–∞–π–ª–∞
        async function loadScript() {
            try {
                const response = await fetch('script.lua');
                if (!response.ok) {
                    throw new Error('–§–∞–π–ª script.lua –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                const script = await response.text();
                return script;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞:', error);
                return null;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        window.onload = async function() {
            const contentDiv = document.getElementById('content');
            
            if (isRobloxExecutor()) {
                const script = await loadScript();
                
                if (script) {
                    // –ü—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∏—Å—Ç—ã–π –∫–æ–¥
                    contentDiv.innerHTML = `<pre><code>${script.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
                } else {
                    contentDiv.innerHTML = `
                        <div class="error-container">
                            <div class="error-icon">‚ö†Ô∏è</div>
                            <h1>Error</h1>
                            <p>Failed to load script.lua</p>
                        </div>
                    `;
                }
            } else {
                // –û—Ç–∫–∞–∑—ã–≤–∞–µ–º –±—Ä–∞—É–∑–µ—Ä–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º
                contentDiv.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">üö´</div>
                        <h1>Access Denied</h1>
                        <p>This resource is only available for Roblox executors.</p>
                        <p><strong>Get the fuck out of here! üëã</strong></p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
