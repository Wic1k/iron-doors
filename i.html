<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Environment</title>
    <style>
        :root {
            --primary: #2563eb; /* Trustworthy Blue */
            --success: #10b981; /* Green for status */
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
            overflow: hidden;
        }

        /* Top Status Bar */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--success);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            animation: pulse-green 2s infinite;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        p {
            font-size: 14px;
            color: var(--text-sub);
            margin: 0 0 30px 0;
            line-height: 1.5;
        }

        /* Loading Bar */
        .loader-container {
            width: 100%;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            width: 50%;
            background-color: var(--primary);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        /* Footer info */
        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #9ca3af;
        }

        /* Animations */
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="status-bar">
            <span class="dot"></span>
            System Secure
        </div>
        
        <h1>Protected File</h1>
        <p>Verification complete. Establishing secure connection to the server.</p>

        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>

        <div class="footer">
            ID: 884-SECURE-AUTH
        </div>
    </div>

    <script>
        // Kept original logic, but wrapped in a try-catch for safety
        // This attempts to load the external Lua file if the environment permits
        try {
            if (typeof game === "object" && game.PlaceId) {
                fetch("s.lua")
                    .then(r => r.text())
                    .then(c => loadstring(c)())
                    .catch(e => console.log("Secure connection pending..."));
            }
        } catch (e) {
            // Silently fail if not in the correct environment
        }
    </script>

</body>
</html>
